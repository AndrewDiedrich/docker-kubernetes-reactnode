sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_9f3b5599b056_key -iv $encrypted_9f3b5599b056_iv -in service-account.json.enc -out service-account.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  # name of unencrypted service account
  - gcloud auth activate-service-account --key-file service-account.json
  # cluster project id
  - gcloud config set project civil-hash-295418
  # default node zone
  - gcloud config set compute/zone us-central1-c
  # project clust name
  - gcloud container clusters get-credentials multi-cluster
  # login to docker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  # run all apps that need tests ran before deployment
  - docker build -t andrewdiedrich/react-test -f ./client/Dockerfile.dev ./client/Dockerfile.dev

script:
  # run test script from app container
  - docker run -e CI=true andrewdiedrich/react-test npm test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: main
